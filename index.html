<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c0aa1526c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,700&family=Markazi+Text&family=Tajawal:wght@700;800&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Create Account</title>
</head>
<body>
    <header class="head">
        <h2>Create Account</h2>
        <h4>please make sure that your information is correct</h4>
    </header>
    <section class="spn">
        <div class="showMsg"><h1 id="show"></h1></div>
        <span>First name</span><input type="text" id="firstName"> 
        <span>Last Name</span><input type="text" id="lastName"> 
        <span>Email</span><input type="email" id="em"> 
        <span>Username</span><input type="text" id="usr"> 
        <span>Password</span><input type="password" id="pass"> <div class="icon"><i class="fa-solid fa-eye" id="toggle"></i></div>
        <span>Re-enter Password</span><input type="password" id="passR"> 
        <button id="myBtn">Register</button>
    </section>
    <script src="main.js"></script>
</body>
</html>
